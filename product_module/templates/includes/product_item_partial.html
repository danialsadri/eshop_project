{% load thumbnail %}
{% load poll_extras %}

<div class="col-sm-{{ col_size }}">
    <div class="product-image-wrapper">
        <div class="single-products">
            <div class="productinfo text-center">
                {% if product.image %}
                    {% thumbnail product.image "268x250" quality=90 crop='center' as im %}
                        <img src="{{ im.url }}">
                    {% endthumbnail %}
                {% else %}
                    <img src="/static/images/shop/product.jpg" alt="">
                {% endif %}
                <h2>{{ product.price|three_digits_currency }}</h2>
                <p>{{ product.title }}</p>
            </div>
        </div>
        <div class="choose">
            <ul class="nav nav-pills nav-justified">
                <li>
                    <a href="{{ product.get_absolute_url }}" class="btn btn-default add-to-cart"><i class="fa fa-plus-square"></i> مشاهده جزییات</a>
                </li>
            </ul>
        </div>
    </div>
</div>
